{% extends "admin/base.html" %}

{% block admin_content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ 'Editar' if plan else 'Nuevo' }} Plan de Suscripción</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del Plan</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ plan.name if plan else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Tipo de Plan</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="basic" {{ 'selected' if plan and plan.type == 'basic' else '' }}>Básico</option>
                                <option value="pro" {{ 'selected' if plan and plan.type == 'pro' else '' }}>Pro</option>
                                <option value="enterprise" {{ 'selected' if plan and plan.type == 'enterprise' else '' }}>Enterprise</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio Mensual ($)</label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   value="{{ "%.2f"|format(plan.price) if plan else '' }}" step="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      required>{{ plan.description if plan else '' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="trial_days" class="form-label">Días de Prueba</label>
                            <input type="number" class="form-control" id="trial_days" name="trial_days" 
                                   value="{{ plan.trial_days if plan else 7 }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Características</label>
                            <div id="features-container">
                                {% if plan and plan.features %}
                                    {% for feature in plan.features %}
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control" name="features[]" value="{{ feature }}" required>
                                        <button type="button" class="btn btn-outline-danger" onclick="removeFeature(this)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                    {% endfor %}
                                {% else %}
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control" name="features[]" required>
                                        <button type="button" class="btn btn-outline-danger" onclick="removeFeature(this)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                {% endif %}
                            </div>
                            <button type="button" class="btn btn-outline-secondary" onclick="addFeature()">
                                <i class="bi bi-plus-lg"></i> Agregar Característica
                            </button>
                        </div>
                        
                        <div class="text-end">
                            <a href="{{ url_for('admin_subscription.plans') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
function addFeature() {
    const container = document.getElementById('features-container');
    const newFeature = document.createElement('div');
    newFeature.className = 'input-group mb-2';
    newFeature.innerHTML = `
        <input type="text" class="form-control" name="features[]" required>
        <button type="button" class="btn btn-outline-danger" onclick="removeFeature(this)">
            <i class="bi bi-trash"></i>
        </button>
    `;
    container.appendChild(newFeature);
}

function removeFeature(button) {
    const container = document.getElementById('features-container');
    if (container.children.length > 1) {
        button.closest('.input-group').remove();
    }
}
</script>
{% endblock %}
{% endblock %}
