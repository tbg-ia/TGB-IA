
{% extends "base.html" %}

{% block content %}
<div class="container-fluid dark-theme">
    <div class="row">
        <div class="col-md-9">
            <div class="card mb-3">
                <div class="card-body p-0">
                    <!-- TradingView Chart Container -->
                    <div id="tradingview_chart"></div>
                </div>
            </div>
            
            <!-- Balance Info -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5>Account Balance</h5>
                            <h3 id="accountBalance">Loading...</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-body">
                    <form id="tradeForm">
                        <div class="mb-3">
                            <label class="form-label">Symbol</label>
                            <select class="form-select bg-dark text-light" id="symbol">
                                <option value="BTC/USDT">BTC/USDT</option>
                                <option value="ETH/USDT">ETH/USDT</option>
                                <option value="BNB/USDT">BNB/USDT</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Side</label>
                            <select class="form-select bg-dark text-light" id="side">
                                <option value="BUY">Buy</option>
                                <option value="SELL">Sell</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control bg-dark text-light" id="amount" step="0.0001">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="placeTrade()">Place Trade</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Open Orders -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5>Open Orders</h5>
                    <div class="table-responsive">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Type</th>
                                    <th>Side</th>
                                    <th>Amount</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="openOrders"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://s3.tradingview.com/tv.js"></script>
<script src="{{ url_for('static', filename='js/terminal_crypto.js') }}"></script>
<style>
#tradingview_chart {
    height: 600px;
    background: #1e222d;
}
.dark-theme {
    background: #131722;
    color: #d1d4dc;
}
.card {
    background: #1e222d;
    border: 1px solid #2a2e39;
}
</style>
{% endblock %}
