
{% extends "base.html" %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark border-0">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="bg-primary bg-gradient text-white p-5 h-100 rounded-start">
                                <h2 class="display-6 mb-3">Crear Cuenta Nueva</h2>
                                <p class="text-white-50">Únete a nuestra plataforma de trading</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body p-4">
                                <h5 class="text-white mb-4">Registro</h5>
                                <form method="POST">
                                    <div class="mb-3">
                                        <label class="form-label text-white">Nombre de Usuario</label>
                                        <input type="text" class="form-control bg-dark text-white border-secondary" name="username" placeholder="Ingresa tu nombre de usuario">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white">Correo Electrónico</label>
                                        <input type="email" class="form-control bg-dark text-white border-secondary" name="email" placeholder="example@email.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white">Contraseña</label>
                                        <input type="password" class="form-control bg-dark text-white border-secondary" name="password" placeholder="Enter your password">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white">Confirmar Contraseña</label>
                                        <input type="password" class="form-control bg-dark text-white border-secondary" name="confirm_password" placeholder="Confirm your password">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="terms">
                                            <label class="form-check-label text-white">I accept the <a href="#" class="text-primary">Terms and Conditions</a></label>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Registrarse</button>
                                    </div>
                                    <p class="text-center text-white mt-3 mb-0">
                                        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
