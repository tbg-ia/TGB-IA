
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body p-0">
                <div id="tradingview_chart" style="height: 500px;"></div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body dark-theme">
                <form id="tradeForm">
                    <div class="mb-3">
                        <select class="form-select bg-dark text-light" id="instrument" required>
                            <option value="EUR_USD">EUR/USD</option>
                            <option value="GBP_USD">GBP/USD</option>
                            <option value="USD_JPY">USD/JPY</option>
                            <option value="USD_CAD">USD/CAD</option>
                            <option value="AUD_USD">AUD/USD</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Side</label>
                        <select class="form-select bg-dark text-light" id="side" required>
                            <option value="BUY">Buy</option>
                            <option value="SELL">Sell</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Units</label>
                        <input type="number" class="form-control bg-dark text-light" id="units" required min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Take Profit</label>
                        <input type="number" class="form-control bg-dark text-light" id="take_profit" step="0.00001" min="0" placeholder="Leave empty for no take profit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Stop Loss</label>
                        <input type="number" class="form-control bg-dark text-light" id="stop_loss" step="0.00001" min="0" placeholder="Leave empty for no stop loss">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Trade</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card bg-dark">
    <div class="card-body">
        <h5 class="card-title text-light">Active Trades</h5>
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Instrument</th>
                        <th>Side</th>
                        <th>Units</th>
                        <th>Open Price</th>
                        <th>Current P/L</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tradesList">
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
.dark-theme {
    background-color: #1e222d;
    color: #fff;
}
.form-control::placeholder {
    color: #6c757d;
}
.table-dark {
    color: #fff;
    background-color: #1e222d;
}
</style>
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script src="{{ url_for('static', filename='js/terminal_forex.js') }}"></script>
{% endblock %}
