
{% extends "base.html" %}

{% block content %}
<div class="container-fluid dark-theme">
    <div class="row">
        <div class="col-md-9">
            <div class="card mb-3">
                <div class="card-body p-0">
                    <div id="tradingview_chart" style="height: 600px;"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-body">
                    <form id="tradeForm">
                        <div class="mb-3">
                            <input type="text" class="form-control bg-dark text-light" id="symbol" value="EUR/USD" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Side</label>
                            <select class="form-select bg-dark text-light" id="side">
                                <option value="Buy">Buy</option>
                                <option value="Sell">Sell</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Units</label>
                            <input type="number" class="form-control bg-dark text-light" id="units" value="100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Take Profit</label>
                            <input type="number" class="form-control bg-dark text-light" id="takeProfit" step="0.00001" placeholder="Leave empty for no take profit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stop Loss</label>
                            <input type="number" class="form-control bg-dark text-light" id="stopLoss" step="0.00001" placeholder="Leave empty for no stop loss">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Place Trade</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Active Trades</h5>
                    <div class="table-responsive">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Instrument</th>
                                    <th>Side</th>
                                    <th>Units</th>
                                    <th>Open Price</th>
                                    <th>Current P/L</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tradesList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://s3.tradingview.com/tv.js"></script>
<script src="{{ url_for('static', filename='js/terminal_forex.js') }}"></script>
{% endblock %}
