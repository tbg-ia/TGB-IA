
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body p-0">
                <div id="tradingview_chart" style="height: 400px;"></div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <form id="tradeForm">
                    <div class="mb-3">
                        <select class="form-select" id="instrument" required>
                            <option value="EUR_USD">EUR/USD</option>
                            <option value="GBP_USD">GBP/USD</option>
                            <option value="USD_JPY">USD/JPY</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Side</label>
                        <select class="form-select" id="side" required>
                            <option value="BUY">Buy</option>
                            <option value="SELL">Sell</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Units</label>
                        <input type="number" class="form-control" id="units" required min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Take Profit</label>
                        <input type="number" class="form-control" id="take_profit" step="0.00001" min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stop Loss</label>
                        <input type="number" class="form-control" id="stop_loss" step="0.00001" min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Webhook URL</label>
                        <input type="text" class="form-control" id="webhook_url" value="https://176.9.64.242:443/webhook">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Trade</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Active Trades</h5>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Instrument</th>
                        <th>Side</th>
                        <th>Units</th>
                        <th>Open Price</th>
                        <th>Current P/L</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tradesList">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script src="{{ url_for('static', filename='js/terminal_forex.js') }}"></script>
{% endblock %}
