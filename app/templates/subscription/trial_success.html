{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="card">
                <div class="card-body">
                    <i class="bi bi-check-circle-fill text-success display-1 mb-4"></i>
                    <h2 class="mb-4">¡Bienvenido a {{ plan.name }}!</h2>
                    
                    <p class="lead mb-4">
                        Tu periodo de prueba de {{ plan.trial_days }} días ha comenzado.
                    </p>

                    <div class="alert alert-info">
                        <p class="mb-0">
                            Tu prueba terminará el {{ trial_end.strftime('%d/%m/%Y') }}.
                            No te preocupes, te notificaremos antes de que termine.
                        </p>
                    </div>

                    <div class="mt-4">
                        <a href="{{ url_for('user.dashboard') }}" class="btn btn-primary">
                            Ir al Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
